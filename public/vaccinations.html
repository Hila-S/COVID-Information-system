<html>
    <head>
        <meta charset="UTF-8">
        <title>
            COVID-19
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <h1>Vaccinations</h1>
        </nav>
        <table>
            <tr>
                <td><b>Get the number of vaccinated people until today</b></td>
            </tr>
            <tr>
                <form action="/getTotalVaccinated" method="post" name="getTotalVaccinated" target="result">
                    <table>
                        <tr>
                            <td>Country:</td>
                            <td><input type="text" name="Country1"></td>
                        </tr>   
                    </table>
                    <input type="submit" value="Get">
                </form>
            </tr>
            <br>
            <br>
            <tr>
                <td><b>Get the number of vaccinated per manufacturer</b></td>
            </tr>
            <tr>
                <form action="/getVaccinatedPerManufacturer" method="post" name="getVaccinatedPerManufacturer" target="result">
                    <table>
                        <tr>
                            <td>Country:</td>
                            <td><input type="text" name="Country2"></td>
                            <td>                        
                                <select required id="manufacturer-selection" name="manufacturer">
                                    <option value="" disabled selected>Manufacturer</option>
                                    <option value="1" name="Johnson&Johnson">Johnson&Johnson</option>
                                    <option value="2" name="Moderna">Moderna</option>
                                    <option value="3" name="Oxford/AstraZeneca">Oxford/AstraZeneca</option>
                                    <option value="4" name="Pfizer/BioNTech">Pfizer/BioNTech</option>
                                    <option value="5" name="Sinovac">Sinovac</option>
                                    <option value="6" name="CanSino">CanSino</option>
                                    <option value="7" name="Sputnik V">Sputnik V</option>
                                    <option value="8" name="Sinopharm/Beijing">Sinopharm/Beijing</option>

                                </select>
                            </td>
                        </tr>      
                    </table>
                    <input type="submit" value="Get">
                </form>
            </tr>
            <form action="/home" method='get' name=home>
                <table >
                    <input type="submit" value="Home" style="height: 40px; width: 120px;font-size:22px; position: absolute; right: 320px;">
                </table>
            </form>
        </table>
        <br>
        <br>
        <iframe name="result" frameborder="0" width="80%" height="500"></iframe>
    </body>
</html>
