<html>
    <head>
        <meta charset="UTF-8">
        <title>
            COVID-19
        </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <h1>COVID-19 Information-System</h1>
        </nav>
        <form action="/insertManufacturer" method="post" name="insertManufacturer" target="result">
            <table>
                    <tr><b>insert manufacturer:</b></tr>
                    <td>manufacturer_name:</td>
                    <td><input type="text" name="manufacturer_name"></td>
            </table>
            <input type="submit" value="Insert">
        </form>
        <form action="/insertVariant" method="post" name="insertVariant" target="result">
            <table>
                <tr><b>insert variant:</b></tr>
                    <td>variant_id</td>
                    <td><input type="text" name="variant_id"></td>
                    <td>variant_name:</td>
                    <td><input type="text" name="variant_name"></td>
            </table>
            <input type="submit" value="Insert">
        </form>
        <form action="/updateInfectionCases" method="post" name="InfectionCases" target="result">
            <table>
                <tr><b>update infection cases:</b></tr>
                    <td>location:</td>
                    <td><input type="text" name="location"></td>
                    <td>date:</td>
                    <td><input type="text" name="date"></td>
                    <td>variant:</td>
                    <td><input type="text" name="variant"></td>
                    <td>daily_cases:</td>
                    <td><input type="text" name="daily_cases"></td>
            </table>
            <input type="submit" value="Update">
        </form>
        <table>
            <tr><td><iframe name="result" width="400" height="100" frameBorder="0" ></iframe></td></tr>
            <tr><td><a href="/login.html">Back to login page</a></td></tr>
        </table>
    </body>
</html>
